<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game</title>
    <!-- -->
    <link rel="stylesheet" href="../css/home.css">

</head>

<body>

    <audio src="../ressources/Cyberpunk Moonlight Sonata.mp3" autoplay loop></audio>

    <div class="content">

        <div class="layer far far-buildings">
            <img src="../ressources/img/layers/far-buildings.png" />
        </div>
        <div class="layer back back-buildings">
            <img src="../ressources/img/layers/back-buildings.png" />
        </div>
        <div class="layer foreground foreground-animation">
            <img src="../ressources/img/layers/foreground.png" />
        </div>

    </div>

    <div class="perso">
        <div class="box">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <img src="https://i.pinimg.com/originals/bc/6c/17/bc6c171eee288a2f1e124c749303b24e.gif">
            <a href="../html/hacker.html" id="neon-button">Play Hacker</a>

        </div>

        <form method="get" id="form">
            <label for="pseudo"><h2  id="h2" class="hero glitch layers" data-text="近設計"><span>近ENTER設<br>PSEUDO計</span></h2><br></label>
            <input for="choose" type="text" name="pseudo" id="pseudo" placeholder="Ex : Zozor" size="30" maxlength="10" />
            <button id="button">Valider</button>
            <button id="clear">Effacer</button>
        </form>

        <div class="box">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <img src="https://i.pinimg.com/originals/da/c8/fa/dac8fa591ca6eafcfb0156d0a02c5499.gif">
            <a href="../html/lapd.html" id="neon-button">Play L.A.P.D.</a>
        </div>
    </div>

    <!-- script -->

    <script type="text/javascript" src="../js/home.js"></script>

</body>

</html>
